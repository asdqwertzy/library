<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <button onclick="newBook()">New Book</button>
        <div class="form">
            <form onsubmit="handleSubmit(event)" method="post">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required maxlength="50">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required maxlength="50">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" required>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read">
        </div>
        <button class="submit">Submit</button>
        </form>
    </div>
    <div class="main">
        <h1>Library</h1>
        <div class="content">

        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Book Entry</h2>
                <form id="editForm">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" required maxlength="50">

                    <label for="editAuthor">Author:</label>
                    <input type="text" id="editAuthor" required maxlength="50">

                    <label for="editPages">Pages:</label>
                    <input type="number" id="editPages" required>

                    <label for="editRead">Read Status:</label>
                    <input type="checkbox" id="editRead">
                    <div class="buttons">
                        <button type="button" id="discardButton" onclick="discardEdits()">Discard</button>
                        <button type="button" onclick="saveEdits()">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
